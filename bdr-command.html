
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VECTOR COMMAND // NEXUS v10</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --surface: #fdfdfd; --border: #eeeeee; --accent: #10b981; --text: #111111; --dim: #888888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; -webkit-font-smoothing: antialiased; }
        header { background: #000000; padding: 30px 60px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--accent); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; letter-spacing: 10px; color: #fff; text-transform: uppercase; font-size: 16px; }
        .logo span { color: var(--accent); }
        .clock { font-family: 'Space Grotesk'; color: #fff; font-size: 18px; }
        .container { max-width: 1700px; margin: 60px auto; padding: 0 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 40px; }
        .card { background: var(--surface); border: 1px solid var(--border); padding: 50px; border-radius: 4px; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; position: relative; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 40px 80px rgba(0,0,0,0.08); }
        .tz-tag { position: absolute; top: 30px; right: 30px; font-size: 10px; font-weight: 900; color: var(--accent); border: 1.5px solid var(--accent); padding: 5px 12px; border-radius: 50px; text-transform: uppercase; }
        .industry { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; display: block; }
        .company-name { font-size: 32px; font-weight: 800; color: #000; letter-spacing: -1px; margin-bottom: 25px; line-height: 1.1; }
        .dm-box { background: #f7f7f7; padding: 25px; border-radius: 8px; margin-bottom: 35px; }
        .dm-label { font-size: 9px; font-weight: 800; color: var(--dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }
        .dm-name { font-size: 16px; font-weight: 800; color: #000; text-transform: uppercase; margin-bottom: 4px; }
        .dm-pos { font-size: 12px; color: var(--accent); font-weight: 600; text-transform: uppercase; }
        .story { font-size: 16px; line-height: 1.8; color: #444444; margin-bottom: 40px; border-left: 3px solid var(--accent); padding-left: 24px; font-weight: 300; }
        .call-btn { display: block; width: 100%; padding: 25px; background: #000000; color: #ffffff; text-align: center; text-decoration: none; font-weight: 900; font-size: 13px; letter-spacing: 5px; text-transform: uppercase; transition: 0.3s; margin-top: auto; border-radius: 2px; }
        .call-btn:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body>
    <header>
        <div class="logo">VECTOR // <span>COMMAND COMMAND v10</span></div>
        <div id="clock" class="clock">00:00:00 EST</div>
    </header>
    <div class="container"><div class="grid">

    </div></div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', options) + ' EST';
        }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
